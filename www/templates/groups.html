<ion-view view-title="Groups List">
    <ion-content class="scout-screen">
        <ion-item class="item item-icon-right" ng-repeat="group in groups" href="#/app/group/{{group.id}}">
            {{group.name}}
            <i class="icon ion-ios-arrow-forward"></i>
        </ion-item>
    </ion-content>
</ion-view>
