<ion-view view-title="Connect">
  <ion-content>
      <ion-item ng-repeat="device in devicesList" ng-click="connect(device)">
          Device name: {{device.name}}
      </ion-item>
      <ion-item>
          status: {{status.message}}
      </ion-item>
      <ion-item ng-click="getHvacScouts()">
          Get Scouts
      </ion-item>
      <ion-item ng-if="status.connected" ng-repeat="scout in scouts"></ion-item>
  </ion-content>
</ion-view>
